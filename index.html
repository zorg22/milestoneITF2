<html>

<head>

<body>
    <div id="wrapper">
        <form>

            <button type="button" id="remove">Usuń Film</button>
            <button type="button" id="remove">Dodaj Film</button><br />
        </form>
        <form id="newMovie">
            <label for="newTitle">Podaj tytuł filmu:</label><br />
            <input type="text" id="newTitle" name="newTitle"><br />
            <label for="newYear">Podaj rok premiery:</label><br />
            <input type="text" id="newYear" name="newYear"><br />
            <label for="newRating">Podaj ocenę:</label><br />
            <input type="number" id="newRating" name="newRating" min="1" max="10"><br />
            <label for="newPoster">Podaj adres plakatu:</label><br />
            <input type="text" id="newPoster" name="newPoster"><br />
        </form>
        <p id="error"></p>

            <img id="poster" src="" />
            <ul id="content">

            </ul>
        </p>
